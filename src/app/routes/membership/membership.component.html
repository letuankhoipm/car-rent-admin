<div class="main-content">
    <div class="container-fluid">
        <div class="col-lg-12 col-md-12">
            <div class="card">
                <div class="card-header card-header-primary">
                    <h4 class="card-title">Games Management</h4>
                    <p class="card-category">Manage your game list</p>
                </div>
                <div class="card-body table-responsive">
                    <table class="table table-hover">
                        <thead class="text-primary">
                            <th>ID</th>
                            <th>Level</th>
                            <th></th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Niger</td>
                                <td>
                                    <i (click)="editBenefit(1)" class="material-icons cursor-pointer">create</i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary">
                        Add new game
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
