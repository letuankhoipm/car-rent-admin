<div class="main-content">
    <div class="container-fluid">
        <div class="col-lg-12 col-md-12">
            <div class="card">
                <div class="card-header card-header-primary">
                    <h4 class="card-title">Upload File</h4>
                    <p class="card-category">Manage your file update</p>
                </div>
                <div class="card-body table-responsive">
                    <form [formGroup]="uploadForm" (ngSubmit)="onLevelFileSubmit()">
                        <h4>Import level dates file</h4>
                        <div class="d-flex justify-content-between">
                            <div class="col">
                                <input type="file" name="" id="level-dates" (change)="handleFile($event.target.files, 'level')">
                            </div>
                            <div class="col-2 d-flex justify-content-center align-items-center">
                                <button type="submit" class="btn btn-primary">Upload</button>
                            </div>
                        </div>
                    </form>
                    <form [formGroup]="uploadForm" (ngSubmit)="onErrorFileSubmit()">
                        <h4>Import error point file</h4>
                        <div class="d-flex justify-content-between">
                            <div class="col">
                                <input type="file" name="" id="error" (change)="handleFile($event.target.files, 'error')" accept="txt/csv">
                            </div>
                            <div class="col-2 d-flex justify-content-center align-items-center">
                                <button type="submit" class="btn btn-primary">Upload</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div *ngIf="error">
                    <p class="text-danger">{{this.error}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
